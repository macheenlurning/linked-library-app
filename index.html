<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>The Linked Library</title>
  </head>
  
  <body>
  <!-- header image -->
    <!-- <header>
      <div class="background-image">
        <img src="/images/librarybooks1.jpg" alt="shelves with many books">
      </div>
    </header> -->

  <!-- sidenav -->
    <div id="sidenav">
      <button class="nav-btn open-btn">
          <i class="fas fa-bars"></i>
        </button>

      <div class="nav nav-black">
        <div class="nav nav-gold">
          <div class="nav nav-white">
            <button class="nav-btn close-btn">
              <i class="fas fa-times"></i>
            </button>

            <img src="/images/logo1.png" alt="logo" class="logo">

            <ul class="list">
              <li><a href="#"> My Library</a></li>
              <li><a href="#"> New Book</a></li>
              <li><a href="#"> Recommendeded</a></li>
              <li><a href="#"> FAQ</a></li>
            </ul> 
          </div>
        </div>
      </div>
    </div>
    <!-- Content section of user's library, includes added books -->
    <div class="content">
      <div class="container">
        <div class="grid-row">
          <div class="grid-item">
            <img src="images/book-covers/crawdads1.jpg" alt="where the crawdads sing" class="book-cover">
            <span class="book-title">Where the Crawdads Sing</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/thrones1.jpg" alt="a game of thrones" class="book-cover">
            <span class="book-title">A Game of Thrones</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/potter3.jpeg" alt="harry potter and the half-blood prince" class="book-cover">
            <span class="book-title">Harry Potter and the Half-Blood Prince</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/motherhood1.jpg" alt="motherhood" class="book-cover">
            <span class="book-title">Motherhood</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/nineteeneightyfour.jpg" alt="1984" class="book-cover">
            <span class="book-title">1984</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/followmetotheground.jpg" alt="follow me to the ground" class="book-cover">
            <span class="book-title">Follow Me to the Ground</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/noplacelikehere1.jpg" alt="no place like here" class="book-cover">
            <span class="book-title">No Place Like Here</span>
          </div>
          <div class="grid-item">
            <img src="images/book-covers/majesties1.jpg" alt="the majesties" class="book-cover">
            <span class="book-title">The Majesties</span>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
